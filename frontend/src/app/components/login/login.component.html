<form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
    <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Exemplo: joao@provedor.com" formControlName = "email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Senha</mat-label>
        <input matInput type="password" formControlName = "password">
    </mat-form-field>
    <button color="accent" [disabled]="!loginForm.valid" mat-raised-button type="submit">
        <span>Logar</span>
    </button>
</form>
