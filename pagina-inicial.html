<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HobbyShare - Seja bem-vindo!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pagina-inicial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
    <!--AOS CSS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho container-fluid">
        <div class="p-3 text-fade" data-aos="fade-up" data-aos-duration="1500">
            <h1>HobbyShare</h1>
            <button type="button" class="login btn btn-outline-light my-5">Login</button>
            <button type="button" class="registrar btn btn-outline-light my-5">Registrar</button>
        </div>
    </header>

    <main>
        <div class="botoes container-fluid">
            <div class="text-fade py-5" data-aos="fade-left" data-aos-duration="1500">
                <h1 class="mx-3 h1">A arte do compartilhamento.</h1>
                <h5 class="mx-3 h5"> Junte-se agora mesmo a uma comunidade de entusiastas de diversos tipos!</h5>
                <button type="button" class="mx-3 login btn btn-outline-light" >Login</button>
                <button type="button" class="mx-3 registrar btn btn-outline-light">Registrar</button>
            </div>
        </div>
    </main>

    <footer class="container-fluid">
        <h6 class="h6">HobbyShare - Grupo: Arthur Gomes, Eduardo Siqueira, Ivan Yared - Todos os direitos reservados</h6>
    <footer>
</body>
